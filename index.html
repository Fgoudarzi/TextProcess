<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="txt" type="text" placeholder="Enter your text!">
    <br>
    <br>
    <button onclick="clickHandler()">Click me</button>
    <br>
    <br>
    <textarea id="display" name="" cols="30" rows="4"></textarea>
    <script>
        let myString
        let myStringElm
        let displayElm
        let result
        let display
        myStringElm = document.getElementById('txt')
        displayElm = document.getElementById('display')
        function clickHandler() {
            myString = myStringElm.value
            console.log(myString)
            result = myString.match(/\d+/g)

            if (result == null) {
                displayElm.value = "There is no number in your text!"
            }
            else {
                displayElm.value = null
                for (let i = 0; i < result.length; i++) {
                    displayElm.value += result[i] + '\n'
                }
            };
        }

    </script>
</body>

</html>
